<head>
  <meta charset="utf-8">
  <title>UncolorBlind</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

<body>
  <style>
    body {
      background: #000;
      color: #fff;
      font: 16px "Klavika-web", "Helvetica Neue", helvetica, sans-serif;
    }
    header {
      position: absolute;
      pointer-events: none;
      z-index: 1;
      left: 0;
      top: 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
    }
    .hint {
      position: absolute;
      pointer-events: none;
      z-index: 3;
      left: 50%;
      top: 50%;
      margin: -200px 0 0 -200px;
    }
    canvas {
      cursor: crosshair;
    }
    .hint img {
      width: 400px;
      height: 400px;
    }
    .tooltip {
      position: absolute;
      pointer-events: none;
      display: none;
      white-space: nowrap;
      padding: 5px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.35);
      z-index: 2;
    }
    header {
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
      animation-name: fadeout;
      animation-duration: 20s;
    }
    .about {
      font-size: 14px;
      color: #ddd;
      position: absolute;
      z-index: 3;
      left: 50%;
      top: 50%;
      box-sizing: border-box;
      width: 400px;
      height: 460px;
      margin: -230px 0 0 -200px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.9);
      text-align: center;
      border-radius: 5px;
    }
    .about h1 {
      font-size: 32px;
    }
    .about h1, .about b {
      color: #fff;
    }
    a {
      color: #ddf;
    }
    button {
      padding: 10px;
      font-family: inherit;
      font-size: 16px;
      font-weight: bold;
      background: #55a;
      border: 0;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #66b;
    }
    button:active {
      background: #449;
      outline: 0;
    }
    h1, h2 {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h2 {
      font-size: 16px;
    }
    .about h1, .about h2, .about p {
      line-height: 24px;
      margin: 24px 0;
      padding: 0;
    }

    @keyframes fadeout {
      from {
        opacity: 1;
      }
      20% {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
    
    .dg.ac {
      z-index: 10 !important;  
    }
  </style>
