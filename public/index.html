<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Un-Colorblind</title>

  <meta name="og:title"            content="Un-Colorblind">
  <meta name="twitter:title"       content="Un-Colorblind">

  <meta name="description"         content="See the colors you can't see, in images and video, using animated patterns.">
  <meta name="og:description"      content="See the colors you can't see, in images and video, using animated patterns.">
  <meta name="twitter:description" content="See the colors you can't see, in images and video, using animated patterns.">

  <meta name="og:type"             content="website">
  <meta name="og:image"            content="https://unblind.tech/seo/cover.jpg">
  <meta name="twitter:card"        content="summary">
  <meta name="twitter:creator"     content="Steven Wittens">

  <meta name="keywords" content="color blindness, daltonism, protanopia, glsl, shader, webgl, regl, barber pole">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#58b">
  <meta name="apple-mobile-web-app-title" content="Un-Colorblind">
  <link rel="apple-touch-icon" href="/seo/icon-72.png" sizes="72x72">
  <link rel="apple-touch-icon" href="/seo/icon-96.png" sizes="96x96">
  <link rel="apple-touch-icon" href="/seo/icon-128.png" sizes="128x128">
  <link rel="apple-touch-icon" href="/seo/icon-144.png" sizes="144x144">
  <link rel="apple-touch-icon" href="/seo/icon-152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="/seo/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="/seo/icon-384.png" sizes="384x384">
  <link rel="apple-touch-icon" href="/seo/icon-512.png" sizes="512x512">
  <link rel="shortcut icon" sizes="128x128" href="/seo/icon-128.png">

  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <script type="text/javascript" src="https://acko.net/fonts/fonts.js"></script>
</head>
<body class="with-bar">
  <style>
    html, body {
      overflow: hidden;
    }
    
    body {
      background: #000;
      color: #fff;
      font: 17px "Klavika-web", "Helvetica Neue", helvetica, sans-serif;
    }

    header {
      position: absolute;
      pointer-events: none;
      z-index: 1;
      left: 0;
      top: 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
      animation-name: fadeout;
      animation-duration: 20s;
      white-space: nowrap;
      min-width: 230px;
    }
    
    header > img {
      float: left;
      margin-right: 16px;
    }
    header > h1 {
      padding-top: 8px;
    }
    
    .rigid {
      flex-shrink: 0;
    }
    .grow {
      flex-grow: 1;
    }
    .flex {
      display: flex;
    }
    .flex.wrap {
      flex-wrap: wrap;
    }
    .justify-center {
      justify-content: center;
    }
    .align-center {
      align-items: center;
    }
    
    .hint {
      position: absolute;
      pointer-events: none;
      z-index: 3;
      left: 50%;
      top: 50%;
      margin: -250px 0 0 -200px;
      display: none;
    }

    .hint img {
      width: 400px;
      height: 400px;
    }

    canvas {
      position: fixed;
    }

    canvas.picking {
      cursor: crosshair;
    }

    body.grabbing canvas {
      cursor: grabbing;
    }
    
    video {
      display: none;
      /*
      position: absolute;
      left: 0px;
      top: 0;
      z-index: 10;
      width: 256px;
      height: 144px;
      */
    }

    .tooltip {
      position: absolute;
      pointer-events: none;
      display: none;
      white-space: nowrap;
      padding: 5px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.35);
      z-index: 3;
    }
    .tooltip.anchored {
      left: 0 !important;
      right: 0 !important;
      bottom: 0px;
      transition: bottom .5s ease-in-out;
      z-index: 1;
    }
    .tooltip.anchored > div {
      display: flex;
    }
    .tooltip.anchored > div > div {
      padding: 5px 10px;
      box-shadow: 1px 0 0 rgba(255, 255, 255, .2);
      border-right: 1px solid rgba(0, 0, 0, .2);
    }
    .tooltip.anchored > div > div:nth-child(2) {
      line-height: 20px;
    }
    .tooltip.anchored > div > div:nth-child(3) {
      line-height: 18px;
    }

    body.with-bar .tooltip.anchored {
      bottom: 200px;
    }
    
    .toolbar {
      position: absolute;
      bottom: 0px;
      right: 0px;
      margin: 0 10px 10px 0;
      z-index: 2;
      transition: bottom .5s ease-in-out;
    }
    
    body.with-bar .toolbar {
      bottom: 200px;
    }
    
    .toolbar > button {
      margin-left: 4px !important;
      margin-top: 4px !important;
      margin-right: 0 !important;
      margin-bottom: 0 !important;
    }

    button.round {
      margin: 0;
      padding: 0;
      border: 0;
      width: 48px;
      height: 48px;
      border-radius: 100%;
      line-height: 48px;
      cursor: pointer;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.35);
      box-sizing: border-box;
    }
    button.round:hover {
      background: rgba(235, 245, 255, 1);
    }
    button.round:active {
      background: #9cf;
    }
    button.round:focus {
      outline: 0;
    }
    button.round img {
      display: block;
      position: relative;
      opacity: .85;
    }
    
    button.camera:not(.no-camera) img.no-camera,
    button.camera.no-camera img.camera,
    button.picking:not(.no-picking) img.no-picking,
    button.picking.no-picking img.picking,
    button.rainbow:not(.no-rainbow) img.no-rainbow,
    button.rainbow.no-rainbow img.rainbow {
      display: none;
    }

    .about {
      font-size: 14px;
      color: #ddd;
      position: absolute;
      z-index: 20;
      left: 50%;
      top: 50%;
      box-sizing: border-box;
      width: 640px;
      height: 620px;
      margin: -330px 0 0 -320px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      text-align: center;
      border-radius: 5px;
    }
    .about .arrow {
      pointer-events: none;
      position: absolute;
      left: 100%;
      top: 150px;
      margin-left: -70px;
      width: 15vw;
      transform: scale(1, -1);
    }
    .about .features {
      margin-top: 36px;
    }
    .about img {
      display: block;
      margin: 0 auto;
      margin-bottom: 24px;
    }
    .about h1 {
      font-size: 32px;
    }
    .about h1, .about b {
      color: #fff;
    }
    .about a {
      color: #adf;
    }
    .about p.button {
      margin: 16px 0 0 0;
    }
    .about .flex p {
      margin-top: 0;
    }
    .about p.left {
      text-align: left;
    }
    .about p.right {
      text-align: right;
    }
    .about button {
      padding: 10px 20px;
      font-family: inherit;
      font-size: 16px;
      font-weight: bold;
      background: #69c;
      text-shadow: 0 0 2px rgba(0, 0, 0, .3);
      border: 0;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    .about button:hover {
      background: #7ad;
    }
    .about button:active {
      background: #58b;
      outline: 0;
    }
    .about p.colofon {
      width: 151px;
      margin-right: 16px;
    }
    .about div.privacy {
      opacity: .8;
      width: 221px;
    }
    .about p.colofon, .about div.privacy p {
      line-height: 16px;
    }
    .about img.no-cloud {
      align-self: right;
      margin-right: 5px;
      position: relative;
      left: -5px;
      top: -2px;
      opacity: .55;
    }

    .spinner {
      position: absolute;
      left: 50%;
      top: 50%;
      margin: -81px 0 0 -31px;
      width: 62px;
      height: 62px;
      box-sizing: border-box;

      border-radius: 100%;
      z-index: 1;
      padding: 0;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.35);
    }
    .spinner .ring {
      position: absolute;
      left: 50%;
      top: 50%;
      box-sizing: border-box;
      border-radius: 100%;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-name: spin;
      animation-duration: 2s;
      border-bottom: 4px solid rgba(128, 128, 128, 1);
    }
    .spinner :not(.shadow).ring {
      animation-delay: -2.05s;
    }
    .spinner :not(.shadow).ring.opposite {
      animation-delay: -1.05s;
    }
    .spinner .shadow.ring {
      border-bottom: 4px solid rgba(192, 192, 192, 1);
      animation-delay: -1.95s;
    }
    .spinner .shadow.ring.opposite {
      animation-delay: -0.95s;
    }
    .spinner .ring1 {
      width: 64px;
      height: 64px;
    }
    .spinner .ring2 {
      width: 48px;
      height: 48px;
    }
    .spinner .ring3 {
      width: 32px;
      height: 32px;
    }
    .spinner .ring4 {
      width: 16px;
      height: 16px;
    }

    h1, h2 {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h2 {
      font-size: 16px;
    }
    .about h1, .about h2, .about p {
      line-height: 22px;
      margin: 28px 0;
      padding: 0;
    }
    
    code {
      opacity: .65;
      font-size: 12px;
      letter-spacing: -1px;
    }
    
    input.clipboard {
      position: absolute;
      left: -1000px;
    }
    
    .no-wrap {
      white-space: nowrap;
    }
    
    @keyframes fadeout {
      from {
        opacity: 1;
      }
      20% {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    @keyframes spin {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
    
    /* REGL */
    .regl {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }
    .regl canvas {
      width: 100%;
      height: 100%;
    }
    
    /* Dat gui layering */
    .dat-gui {
      position: absolute;
      display: none;
      right: 0;
      top: 0;
      z-index: 10;
    }
    
    .dat-gui .dg.main .close-button {
      padding: 5px;
      height: 30px;
      box-sizing: border-box;
    }
    
    /* Responsive layout */

    /* Dat-gui goes full width on < tablet */
    @media screen 
    and (min-width : 768px) 
    and (max-width : 1024px)  {
      .dat-gui {
        transform-origin: 100% 0%;
        transform: scale(1.5, 1.5);
      }
      header {
        top: auto;
        bottom: 200px;
      }
    }

    /* Bottom bar responsive height */
    @media screen 
    and (max-height : 767px) {
      body.with-bar .toolbar {
        bottom: 100px;
      }
      body.with-bar .tooltip.anchored {
        bottom: 100px;
      }
      header {
        top: auto;
        bottom: 100px;
      }
    }

    /* Even smaller bottom bar */
    @media screen 
    and (max-height : 425px) {
      body.with-bar .toolbar {
        bottom: 70px;
      }
      body.with-bar .tooltip.anchored {
        bottom: 70px;
      }
      header {
        top: auto;
        bottom: 70px;
      }
    }

    /* Alt about */
    @media screen 
    and (max-height : 767px) {
      .about .arrow { display: none };

      .about .features {
        max-width: 640px;
        margin: 0 auto;
      }
      .no-mobile {
        display: none !important;
      }
      .flex-if-wide {
        display: flex;
      }
      .spinner {
        margin: -31px 0 0 -31px;
      }
      .dat-gui {
        left: 16.667%;
        transform-origin: 100% 0%;
        transform: scale(1.2, 1.2);
      }
      .dat-gui .dg.main .close-button {
        left: 50%;
        margin-left: -100px !important;
        min-width: 0 !important;
        width: 200px !important;
        margin: 0 auto;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }
      .about {
        width: auto;
        height: auto;
        margin: 0;
        left: 0;
        right: 0;
        top: 50%;
        transform: translate(0%, -50%);
      }
      .about .flex-if-mobile > * {
        margin-right: 32px;
      }
      .about .footer {
        max-width: 640px;
      }
      .about h1 {
        font-size: 24px;
        margin-right: 24px;
      }
    }
    
    @media screen 
    and (max-width : 700px) {
      .about .arrow { display: none }

      .toolbar {
        width: 48px;
      }
      .about h1 {
        margin-right: 0;
      }
      .no-mobile {
        display: none !important;
      }
      .spinner {
        margin: -31px 0 0 -31px;
      }
      .flex-if-wide {
        display: block;
      }
      .dat-gui {
        left: 16.667%;
        transform-origin: 100% 0%;
        transform: scale(1.2, 1.2);
      }
      .dat-gui .dg.main .close-button {
        left: 50%;
        margin-left: -100px !important;
        min-width: 0 !important;
        width: 200px !important;
        margin: 0 auto;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }
      .about {
        width: auto;
        height: auto;
        margin: 0;
        left: 0;
        right: 0;
        top: 50%;
        transform: translate(0%, -50%);
      }
      .about .privacy, .about .colofon {
        width: auto;
      }
      .about .privacy {
        white-space: nowrap;
      }
      .about .flex-if-mobile > * {
        margin-right: 32px;
      }
      .about .footer {
        max-width: 640px;
      }
    }
    
    @media screen 
    and (max-width : 374px) {
      .flex-if-not-narrow {
        display: block;
      }
      .about p.colofon, .about div.privacy {
        text-align: center;
        margin: 0 auto 16px;
      }
      .about p.right {
        margin-bottom: 0px;
      }
      .about .features {
        margin-top: 24px;
      }
    }
    
    /*
    .dg.ac {
      z-index: 10 !important;  
    }
    */
    .dg .c::after {
      content: '';
      clear: both;
      display: table;
    }
    .dg.ac select {
      padding: 0;
      height: 24px;
      padding-bottom: 2px;
      font-size: 12px;
      margin-top: -2px;
    }
  
  </style>
  <header>
    <img src="./assets/logo-128.png" width="64" height="64">
    <h1>Un-Colorblind</h1><h2>Sight Enhancer</h2>
  </header>
  <input type="text" class="clipboard" value="">
  <div class="tooltip"></div>
  <div class="toolbar">
    <button class="round file" title="Load Image...">
      <img class="file" src="./assets/file.svg" width="48" height="48" alt="Select File">
    </button>
    <button class="round camera no-camera" title="Toggle Camera">
      <img class="camera" src="./assets/camera.svg" width="48" height="48" alt="Camera On">
      <img class="no-camera" src="./assets/no-camera.svg" width="48" height="48" alt="Camera Off">
    </button>
    <button class="round picking" title="Toggle Eye Dropper">
      <img class="picking" src="./assets/pick.svg" width="48" height="48" alt="Pick Tool On">
      <img class="no-picking" src="./assets/no-pick.svg" width="48" height="48" alt="Pick Tool Off">
    </button>
    <button class="round rainbow" title="Toggle Rainbow">
      <img class="rainbow"    src="./assets/rainbow.svg" width="48" height="48" alt="Rainbow On">
      <img class="no-rainbow" src="./assets/no-rainbow.svg" width="48" height="48" alt="Rainbow Off">
    </button>
  </div>
  <video playsinline></video>
  <div class="spinner">
    <div class="ring ring1 shadow opposite"></div>
    <div class="ring ring1 opposite"></div>
    <div class="ring ring2 shadow"></div>
    <div class="ring ring2"></div>
    <div class="ring ring3 shadow opposite"></div>
    <div class="ring ring3 opposite"></div>
    <div class="ring ring4 shadow"></div>
    <div class="ring ring4"></div>
  </div>
  <div class="regl"></div>
  <div class="dat-gui"></div>
  <div class="hint"><img src="./assets/dropfile.svg" alt=""></div>
  <script src="build/index.bundle.js?51"></script>
</body>
</html>
