<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UncolorBlind</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <script type="text/javascript" src="https://acko.net/fonts/fonts.js"></script>
</head>
<body>
  <style>
    body {
      background: #000;
      color: #fff;
      font: 17px "Klavika-web", "Helvetica Neue", helvetica, sans-serif;
    }

    header {
      position: absolute;
      pointer-events: none;
      z-index: 1;
      left: 0;
      top: 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
      animation-name: fadeout;
      animation-duration: 20s;
    }

    .hint {
      position: absolute;
      pointer-events: none;
      z-index: 3;
      left: 50%;
      top: 50%;
      margin: -250px 0 0 -200px;
    }

    .hint img {
      width: 400px;
      height: 400px;
    }
        
    canvas {
      cursor: crosshair;
    }
    
    video {
      display: none;
      /*
      position: absolute;
      left: 0px;
      top: 0;
      z-index: 10;
      width: 256px;
      height: 144px;
      */
    }

    .tooltip {
      position: absolute;
      pointer-events: none;
      display: none;
      white-space: nowrap;
      padding: 5px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.35);
      z-index: 2;
    }

    button.camera {
      position: absolute;
      right: 0px;
      bottom: 0px;
      margin: 0 20px 220px 0;
      padding: 0;
      border: 0;
      width: 48px;
      height: 48px;
      border-radius: 100%;
      line-height: 48px;
      z-index: 1;
      cursor: pointer;
      background: rgba(255, 255, 255, .8);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.35);
      box-sizing: border-box;
    }
    button.camera:hover {
      background: rgba(255, 255, 255, 1);
    }
    button.camera:active {
      background: rgba(255, 255, 255, .9);
    }
    button.camera img {
      display: block;
      position: relative;
      left: -1px;
      top: -1px;
      opacity: .7;
    }
    button.camera:not(.no-camera) img.no-camera {
      display: none;
    }
    button.camera.no-camera img.camera {
      display: none;
    }

    .about {
      font-size: 14px;
      color: #ddd;
      position: absolute;
      z-index: 3;
      left: 50%;
      top: 50%;
      box-sizing: border-box;
      width: 400px;
      height: 500px;
      margin: -250px 0 0 -200px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.9);
      text-align: center;
      border-radius: 5px;
    }
    .about h1 {
      font-size: 32px;
    }
    .about h1, .about b {
      color: #fff;
    }
    .about a {
      color: #bdf;
    }
    .about p.button {
      margin: 16px 0;
    }
    .about button {
      padding: 10px 20px;
      font-family: inherit;
      font-size: 16px;
      font-weight: bold;
      background: #67a;
      border: 0;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    .about button:hover {
      background: #78b;
    }
    .about button:active {
      background: #569;
      outline: 0;
    }
    .about .privacy {
      opacity: .75;
      margin-top: 16px;
      line-height: 16px;
    }

    .spinner {
      position: absolute;
      left: 50%;
      top: 50%;
      margin: -81px 0 0 -31px;
      width: 62px;
      height: 62px;
      box-sizing: border-box;

      border-radius: 100%;
      z-index: 1;
      padding: 0;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.35);
    }
    .spinner .ring {
      position: absolute;
      left: 50%;
      top: 50%;
      box-sizing: border-box;
      border-radius: 100%;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-name: spin;
      animation-duration: 2s;
      border-top: 4px solid rgba(128, 128, 128, 1)
    }
    .spinner .shadow.ring {
      border-top: 4px solid rgba(192, 192, 192, 1);
      animation-delay: -0.2s;
    }
    .spinner .ring1 {
      width: 64px;
      height: 64px;
    }
    .spinner .ring2 {
      width: 48px;
      height: 48px;
    }
    .spinner .ring3 {
      width: 32px;
      height: 32px;
    }
    .spinner .ring4 {
      width: 16px;
      height: 16px;
    }

    h1, h2 {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h2 {
      font-size: 16px;
    }
    .about h1, .about h2, .about p {
      line-height: 22px;
      margin: 28px 0;
      padding: 0;
    }
    
    code {
      opacity: .65;
      font-size: 12px;
      letter-spacing: -1px;
    }
    
    input.clipboard {
      position: absolute;
      left: -1000px;
    }
    
    @keyframes fadeout {
      from {
        opacity: 1;
      }
      20% {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    @keyframes spin {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
    
    /* Dat gui layering */
    .dg .c::after {
      content: '';
      clear: both;
      display: table;
    }
    .dg.ac {
      z-index: 10 !important;  
    }
    .dg.ac select {
      padding: 0;
      height: 24px;
      padding-bottom: 2px;
      font-size: 12px;
      margin-top: -2px;
    }
  </style>
  <header>
    <h1>Un-Colorblind</h1><h2>Sight Enhancer</h2>
  </header>
  <input type="text" class="clipboard" value="">
  <div class="tooltip"></div>
  <button class="camera">
    <img class="camera" src="./assets/camera.svg" width="48" height="48" alt="Camera">

  </button>
  <video playsinline></video>
  <div class="spinner">
    <div class="ring ring1 shadow"></div>
    <div class="ring ring1"></div>
    <div class="ring ring2 shadow"></div>
    <div class="ring ring2"></div>
    <div class="ring ring3 shadow"></div>
    <div class="ring ring3"></div>
    <div class="ring ring4 shadow"></div>
    <div class="ring ring4"></div>
  </div>
